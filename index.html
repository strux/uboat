<body>

	<div id="game"></div>

<script type="text/javascript">

(function () {

/*
	var game = new Phaser.Game(160*4, 284*4, Phaser.AUTO, 'game');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);


	//	Now start the Boot state.
	game.state.start('Boot');
*/
    var game = new Phaser.Game(640, 640, Phaser.AUTO, '', { preload: preload, create: create, update: update});
    var world, cursors, player, npc;

    function preload() {
        game.load.spritesheet('boats', 'assets/images/game-mock.png', 9, 16);
        game.load.image('ocean', 'assets/images/ocean-tile.png', 32, 32);
    }

    function create() {
        //  Make the world larger than the actual canvas
        var size = 20;
        world = game.add.group();

        game.world.setBounds(0, 0, size*32, size*32);
        game.stage.backgroundColor = '#FF0000';

        for (var y=0; y<size; y++) {
            for (var x=0; x<size; x++) {
                world.create(x*32, y*32, 'ocean');
            }
        }

        game.camera.y = game.world.height - 150;
        player = game.add.sprite(game.world.centerX, game.camera.height - 10, 'boats');
        player.anchor.setTo(0.5, 0.5);

        npc = world.create(game.world.centerX, game.camera.height - 100, 'boats', 2);

        world.x = player.x;
        world.y = player.y;
        world.pivot.x = player.x;
        world.pivot.y = player.y;

        cursors = game.input.keyboard.createCursorKeys();
    }

	function update() {

        if (cursors.left.isDown)
        {
            world.rotation += 0.01;
        }
        else if (cursors.right.isDown)
        {
            world.rotation -= 0.01;
        }
        else if (cursors.up.isDown)
        {
            // world.y += 10;
            world.pivot.y -= 10;
        }

        npc.x -= 0.5;

	}

 })();
</script>

</body>
